<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kono Subarashii Sekai ni Shukufuku o!</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
    <p id="numdot"> XYZ </p>    
    <p>Upper Arm Slider<input type ="range" min="0" max="100" value="50" class="slider" id="upperArmSlider">
    <p>Lower Arm Slider<input type ="range" min="0" max="100" value="50" class="slider" id="lowerArmSlider">

    <p>Animation for Face: <button type="button" id="faceAnimationButtonOn">ON</button>
    <button type="button" id="faceAnimationButtonOff">OFF</button>
    <button type="button" id="pirateMusicButton">Play Generic Pirate Music</button>
    <p>Animation for Body: <button type="button" id="bodyAnimationButtonOn">ON</button>
    <button type="button" id="bodyAnimationButtonOff">OFF</button>
  
    <p>Camera Rotate<input type ="range" min="-180" max="180" value="0" class="slider" id="angleSlider">
    <p>Camera Tilt<input type ="range" min="-180" max="180" value="0" class="slider" id="tiltSlider">
    <p>Camera Zoom<input type ="range" min="30" max="80" value="50" class="slider" id="zoomSlider">
    <p><button type="button" id="resetCamera">Reset Camera</button>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Pyramid.js"></script>
    <script src="Tetrahedron.js"></script>
    <script src="Point.js"></script>
    <script src="Camera.js"></script>
    <script src="World.js"></script>
  </body>
</html>
